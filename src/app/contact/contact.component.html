<div class="row">
    <form class="col s12" #form="ngForm" (ngSubmit)="ajouterContact(form.value)">
        <div class="row">
            <div class="input-field col s4">
                <input placeholder="PrÃ©nom" name="prenom" type="text" [(ngModel)]="prenom" />
            </div>
            <div class="input-field col s4">
                <input placeholder="Nom" name="nom" type="text" [(ngModel)]="nom" />
            </div>
            <div class="input-field col s4">
                <input placeholder="Genre" name="genre" type="text" [(ngModel)]="genre" />
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                <input placeholder="mail" name="mail" type="text" [(ngModel)]="mail" />
            </div>
            <div class="input-field col s4">
                <input placeholder="compagnie" name="compagnie" type="text" [(ngModel)]="compagnie" />
            </div>
            <button class="waves-effect waves-light btn" id="btn" type="submit">Ajouter contact</button>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 m4" *ngFor="let contact of contacts" [@contactsAnimation]="state">
         <div class="card blue-grey darken-1">
            <div class="card-image">
                <img src="https://previews.123rf.com/images/robuart/robuart1609/robuart160900214/63507881-man-vecteur-caract%C3%A8re-avatar-dans-la-conception-de-style-plat-brunet-m%C3%A2le-ic%C3%B4ne-personnage-portrait-.jpg"/>
                <span class="card-title">{{contact.first_name}} {{contact.last_name}}</span>
            </div>

            <div class="card-content white-text">
                <span class="card-title">Details</span>
                <p>mail: {{contact.email}}</p>
                <p>sexe: {{contact.gender}}</p>
            </div>
            
            <div class="card-action">
                <a href="#">{{contact.company}}</a>
            </div>
        </div>

    </div>
</div>
